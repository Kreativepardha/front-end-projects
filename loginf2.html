<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form 2</title>
    <link rel="stylesheet" href="loginf2.css">
    <script src="https://kit.fontawesome.com/d99d79bdaf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <div class="heading">
            <h2>CREATE ACCOUNT</h2>
            </div>
                <form id="form" class="form">

                 <div class="form-control">
                        <label >USERNAME</label>
                        <INPUT placeholder="USERNAME"id="USERNAME" type="text" ></INPUT>
                         <i class="fa-solid fa-circle-check" style="color: #3bf1a3;"></i>
                         <i class="fa-solid fa-circle-exclamation" style="color: #fd447c;"></i>
                         <small>error message</small>
               </div>
                         
               <div class="form-control">
                <label >email</label>
                <INPUT placeholder="email" id="email"type="email"></INPUT>
                 <i class="fa-solid fa-circle-check" style="color: #3bf1a3;"></i>
                 <i class="fa-solid fa-circle-exclamation" style="color: #fd447c;"></i>
                 <small>error message</small>
       </div>
       <div class="form-control">
        <label >password</label>
        <INPUT placeholder="password"id="password" type="password"></INPUT>
         <i class="fa-solid fa-circle-check" style="color: #3bf1a3;"></i>
         <i class="fa-solid fa-circle-exclamation" style="color: #fd447c;"></i>
         <small>error message</small>
</div>
<div class="form-control">
    <label >confirm password</label>
    <INPUT placeholder="confirm password" id="confirm" type="password"></INPUT>
     <i class="fa-solid fa-circle-check" style="color: #3bf1a3;"></i>
     <i class="fa-solid fa-circle-exclamation" style="color: #fd447c;"></i>
     <small>error message</small>
</div>
    <button>submit</button>

            </form>

   </div>
    
    <script src="loginf2.js"></script>
</body>
</html>
