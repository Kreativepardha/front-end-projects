<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
  
    <h1>calculator</h1>
   
        <input type="text" id="input" class="input">
     
    <div class="container">

       
            <div class="row-1">
                <button class="button spc">c</button>
                <button class="button spc">x</button>
                <button class="button spc">%</button>
                <button class="button spc">/</button>
            </div>
            <br>
            <div class="row-2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button spc">*</button>
            </div>
            <br>
            <div class="row-3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button spc min">-</button>
            </div>
            <br>
            <div class="row-5"> <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button spc">+</button>
            </div>
            <br>
            <div class="row-4">
                <button class="button">00</button>
                <button class="button zero">0</button>
                <button class="button dot">.</button>
                <button class="button spc eq">=</button>
            </div>

            <br>
          








    </div>


    

    <script src="cal.js"></script>
</body>
</html>
