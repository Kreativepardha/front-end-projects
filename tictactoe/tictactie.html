<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <!-- <script src="https://kit.fontawesome.com/d99d79bdaf.js" crossorigin="anonymous"></script> -->

</head>

<body>
    <div class="header"><h3>tic tac toe</h3></div>
  
<div class="board" id="board">
    
    <div class="box"   cell-index="0"></div>
    <div class="box"   cell-index="1"></div>
    <div class="box"   cell-index="2"></div>
    <div class="box"   cell-index="3"></div>
    <div class="box"   cell-index="4"></div>
    <div class="box"   cell-index="5"></div>
    <div class="box"   cell-index="6"></div>
    <div class="box"   cell-index="7"></div>
    <div class="box"   cell-index="8"></div>
</div>
    
<div class="winmsg">
    <h2 id="result"></h2>
    <h3 id="statustext"></h3>
  
    <button id="button">restart</button>
</div>


<script src="tictactoe.js"></script>
</body>
</html>
